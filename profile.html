<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link rel="stylesheet" href="css/estilos.css" type="text/css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lora|Spectral+SC:300" rel="stylesheet">
    <script type="application/javascript" src="js/eventos.js"></script>
</head>
<body>

<div id="contenedor">
    <header>
        <div id="logotipo">
            <a href="index.html">
                <img src="images/logo.png">
            </a>
            <span>Florish y Blotts</span>
        </div>

        <div id="perfil">
            <a href="login.html"><img id="usuario" src="images/user.png"></a>
            <a href="shopping_list.html"><img id="carrito" src="images/shopping-cart.png"></a>
            <div id="nombre_usuario"></div>
        </div>
    </header>

    <hr>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="producto.html">Productos</a></li>
            <li><a href="about.html">Acerca de</a></li>
        </ul>
    </nav>
    <hr>

    <!-- Fin de header -->

    <section>
        <section id="content_profile">
            <div id="profile">
                <h2>Perfil</h2>
                <form id="form_profile" method="post" action="profile.html" onsubmit="return update(this);">
                    <table>
                        <tr>
                            <td colspan="2" id="validacion_update"></td>
                        </tr>
                        <tr>
                            <td>
                                Usuario:
                            </td>
                            <td><input name="usuario_profile" id="usuario_profile" type="text" required="required" readonly="readonly"></td>
                        </tr>
                        <tr>
                            <td>
                                Nombre:
                            </td>
                            <td><input name="name_profile" id="name_profile" type="text" required="required"></td>
                        </tr>

                        <tr>
                            <td>
                                Correo electrónico:
                            </td>
                            <td><input name="email_profile" id="email_profile" type="email" required="required"></td>
                        </tr>

                        <tr>
                            <td>
                                Telefono:
                            </td>
                            <td><input name="telephone_profile" id="telephone_profile" type="tel" required="required" pattern="[0-9]{10}"></td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <input id="button_update" type="submit" value="Actualizar">
                            </td>
                        </tr>

                    </table>

                </form>
            </div>

        </section>

    <!-- Footer -->
    <footer>
        <hr>
        <div id="social">
            <ul id="red_social">
                <li><a href="#" title="facebook"><img src="images/facebook.png"></a></li>
                <li><a href="#" title="twitter"><img src="images/twitter.png"></a></li>
            </ul>
        </div>

        <div id="derechos">
            <small>&copy;2017 Librería Flourish y Blotts. Todos los derechos reservados.</small>
        </div>

    </footer >
</div>
</body>
</html>
